<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>POMODORO</h1>
        </div>
        <div class="timer">
            <div class="time">
                <span class="minute"><p>25</p></span> <span class="separator"><p>:</p></span><span class="second"><p>00</p></span>
            
            </div>
        </div>
        <div class="control">
            <img src="assets/play_arrow_black_24dp.svg" alt="start" id="start">
            <img src="assets/stop_black_24dp.svg" alt="stop" id="restart">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
