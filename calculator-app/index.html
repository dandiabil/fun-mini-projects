<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="calculator-container">
            <div class="calculator-body">
                <div class="display-wrapper">
                    <p class="preview"></p>
                    <p class="value">0</p>
                </div>
                <div class="btn-wrapper">
                    <div class="btn-number-wrapper">
                        <div class="btn btn-number">
                            <p>7</p>
                        </div>
                        <div class="btn btn-number">
                            <p>8</p>
                        </div>
                        <div class="btn btn-number">
                            <p>9</p>
                        </div>
                        <div class="btn btn-number">
                            <p>4</p>
                        </div>
                        <div class="btn btn-number">
                            <p>5</p>
                        </div>
                        <div class="btn btn-number">
                            <p>6</p>
                        </div>
                        <div class="btn btn-number">
                            <p>1</p>
                        </div>
                        <div class="btn btn-number">
                            <p>2</p>
                        </div>
                        <div class="btn btn-number">
                            <p>3</p>
                        </div>
                        <div class="btn btn-clear">
                            <p>Clear</p>
                        </div>
                        <div class="btn btn-number">
                            <p>0</p>
                        </div>
                        <div class="empty">
                        </div>
                    </div>
                    <div class="btn-operation-wrapper">
                        <div class="btn btn-operation">
                            <p>+</p>
                        </div>
                        <div class="btn btn-operation">
                            <p>-</p>
                        </div>
                        <div class="btn btn-operation">
                            <p>=</p>
                        </div>
                    </div>
                </div>
            </div>
       </div>
       <div class="history-container">
            <div class="header">
                <h2>History</h2>
            </div>
            <div class="body">
                <div class="list"></div>
            </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
