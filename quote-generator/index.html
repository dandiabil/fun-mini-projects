<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="quote-wrapper">
            <p class="left-quote"><span class="iconify" data-icon="fontisto:quote-a-left"></span></p>
            <p class="quote"></p>
            <p class="right-quote"><span class="iconify" data-icon="fontisto:quote-a-right"></span></p>
            <p class="author"></p>
        </div>
        <div class="button-wrapper">
            <button class="btn-random" onclick="getRandomQuote(event)">Get New Quote</button>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
