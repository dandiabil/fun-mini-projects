<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal (Base2 to Base10)</title>
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&family=Sansita:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <div class="header-container">
                <div class="title">
                    <p>Bin2Dec Converter</p>
                </div>
            </div>
            <div class="body-container">
                <div class="input-wrapper">
                    <input type="text" maxlength="8" id="binary" placeholder="Enter a binary value"/>
                </div>
                <div class="equal-sign">
                    <span class="iconify icon" data-icon="lucide:equal"></span>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="decimal"/>
                </div>
                <div class="btn-wrapper">
                    <div class="btn">
                        <p>Convert</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
