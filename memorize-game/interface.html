<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Sansita:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/interface.css">
</head>

<body>
    <header>
        <h1 class="title-page">Memorize Game</h1>
    </header>
    <main class="interface-page">
        <section class="display-game">
            <div class="board level-easy">
                <div class="tile"><img src="./assets/images/fruit_1.png" alt="fruit_1" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_1.png" alt="fruit_1" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_2.png" alt="fruit_2" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_2.png" alt="fruit_2" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_3.png" alt="fruit_3" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_3.png" alt="fruit_3" class="image"></div>
            </div>
            <div class="board level-normal">
                <div class="tile"><img src="./assets/images/fruit_1.png" alt="fruit_1" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_1.png" alt="fruit_1" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_2.png" alt="fruit_2" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_2.png" alt="fruit_2" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_3.png" alt="fruit_3" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_3.png" alt="fruit_3" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_4.png" alt="fruit_4" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_4.png" alt="fruit_4" class="image"></div>
            </div>
            <div class="board level-hard">
                <div class="tile"><img src="./assets/images/fruit_1.png" alt="fruit_1" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_1.png" alt="fruit_1" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_2.png" alt="fruit_2" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_2.png" alt="fruit_2" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_3.png" alt="fruit_3" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_3.png" alt="fruit_3" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_4.png" alt="fruit_4" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_4.png" alt="fruit_4" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_5.png" alt="fruit_5" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_5.png" alt="fruit_5" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_6.png" alt="fruit_6" class="image"></div>
                <div class="tile"><img src="./assets/images/fruit_6.png" alt="fruit_6" class="image"></div>
            </div>
        </section>
        <section class="button-section">
            <div class="button-start" id="btn-restart">
                <span class="iconify icon-restart" data-icon="ic:baseline-replay" style="color: #f72585;"></span>
            </div>
        </section>
    </main>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
