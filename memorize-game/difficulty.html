<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Sansita:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/difficulty.css">
</head>

<body>
    <header>
        <h1 class="title-page">Memorize Game</h1>
    </header>
    <main class="difficulty-page">
        <section class="subtitle-section">
            <p>Select the difficulty for the game</p>
        </section>
        <section class="button-section">
            <div class="button-wrapper">
                <div class="text-wrapper">
                    <p>EASY</p>
                </div>
            </div>
            <div class="button-wrapper">
                <div class="text-wrapper">
                    <p>NORMAL</p>
                </div>
            </div>
            <div class="button-wrapper">
                <div class="text-wrapper">
                    <p>HARD</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const btnDifficulty = document.querySelectorAll('.button-wrapper')
        const playerDetail = JSON.parse(sessionStorage.getItem('player'))
        console.log(playerDetail)

        btnDifficulty.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                const target = e.target.innerText;
                playerDetail.difficulty = target;

                sessionStorage.setItem('player', JSON.stringify(playerDetail));
                window.location.replace(`./interface.html`)
            })
        })
    </script>
</body>

</html>
